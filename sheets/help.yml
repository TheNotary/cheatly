help: |
  cheatly help
  ------------
  usage: $ cheatly list
         To list the available sheets

         $ cheatly show (sheetname)
         To see the sheet

         To create a new sheet local:
           1. Clone the project: https://github.com/arthurnn/cheatly
           2. $ cheatly create (sheetname)
           3. Create a PR

         $ cheatly help
         To see this
         happy cheating !
